- name: Deploy Scientific Calculator using Docker
  hosts: localhost
  become: yes
  tasks:
    - name: Update package lists
      apt:
        update_cache: yes

    - name: Remove conflicting packages (if needed)
      apt:
        name: containerd.io
        state: absent
      ignore_errors: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull the latest Docker image
      command: docker pull yashraj-singh-chauhan/scientific-calculator:latest

    - name: Stop and remove old container if exists
      command: |
        docker stop scientific-calculator || true
        docker rm scientific-calculator || true

    - name: Run the Docker container
      command: docker run -d --name scientific-calculator -p 8080:8080 yashraj-singh-chauhan/scientific-calculator:latest
